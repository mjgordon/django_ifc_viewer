<!DOCTYPE html>
<html lang="en">
  <head>
    {% load static %}
    
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    
    <link rel="stylesheet" href="{% static 'viewer/style.css' %}">
    <script  src="{% static 'viewer/bundle.js' %}"></script>    

    <script>
      var owner_name = '{{ owner_name }}'
      var model_name = '{{ model_name }}'
      var model_path = '{{ model_path }}'
    </script>

    <script type="module" src="{% static 'viewer/viewer.js' %}"></script>    

  </head>

  
  <body>
    <input type="file" name="load" id="file-input" />
    
    {% if owner_name and model_name %}
    <p>
      {{owner_name}}
      <br>
      {{model_name}}
      <br>
      {{model_path}}
    </p>
    {% else %}
        <p>No model provided</p>
    {% endif %}

    <canvas id="three-canvas"></canvas>

  </body>
</html>
