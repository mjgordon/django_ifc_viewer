<!DOCTYPE html>
<html lang="en">
  <head>
    {% load static %}
    
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    
    <link rel="stylesheet" href="{% static 'viewer/style.css' %}">
    <script  src="{% static 'viewer/bundle.js' %}"></script>    

    <script>
      var owner_name = '{{ owner_name }}'
      var model_name = '{{ model_name }}'
      var model_name = '{{ display_name }}'
      var model_path = '{{ model_path }}'
    </script>

    <script type="module" src="{% static 'viewer/viewer.js' %}"></script>    

  </head>

  
  <body>
    <canvas id="three-canvas"></canvas>

    <div class="ui_box" id="uiRight" style="width:300px; height:600px; right:0px; top: 0px">
      <div style="margin: 10px;">
        <h2 id="tagModelName" class="uiHeaders">
          {{display_name}}
        </h2>
        <h3 id="tagOrgName" class="uiHeaders">
          {{owner_name}}
        </h3>
        <hr>
        <h4 id="tagElementType" class="uiHeaders">Select an Element</h4>
        <h4 id="tagElementId" Y></h4>
        <hr>
        <h4 class="uiHeaders">Annotations</h4>
        <table>
          <thead>
            <th>User</th>
            <th>Date</th>
            <th>Comment</th>
          </thead>
          <tbody>
            <tr>
              <td>Yes</td>
              <td>No</td>
              <td>Maybe</td>
            </tr>
          </tbody>
        </table>
        <br>
        <form>
          <span style="display:block; padding-right:10px">
            <input type="text" style="width:100%; height:100px">
          </span>
          
        </form> 

        <div id="annotationUserInput">
          <button>Add Annotation</button>
        </div>

      </div>
      
    </div>

    

  </body>
</html>
