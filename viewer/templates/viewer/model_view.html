<!DOCTYPE html>
<html lang="en">
  <head>
    {% load static %}
    
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    
    <link rel="stylesheet" href="{% static 'viewer/style.css' %}">
    <script  src="{% static 'viewer/bundle.js' %}"></script>    

    <script>
      var org_name = "{{org_name}}"
      var org_url = "{{org_url}}"
      var model_name = "{{model_name}}"
      var model_url = "{{model_url}}"
      var model_path = "{{model_path}}"
    </script>

    <script type="module" src="{% static 'viewer/viewer.js' %}"></script>    

  </head>

  
  <body>
    <canvas id="three-canvas"></canvas>

    <div class="ui_box" id="uiRight" style="width:400px; height:600px; right:0px; top: 0px">
      <div style="margin: 10px;">
        <h2 id="tagModelName" class="uiHeaders">
          {{model_name}}
        </h2>
        <h3 id="tagOrgName" class="uiHeaders">
          {{org_name}}
        </h3>
        <hr>
        <h4 id="tagElementType" class="uiHeaders">Select an Element</h4>
        <h4 id="tagElementId" class="uiHeaders"></h4>
        <hr>
        <h4 class="uiHeaders">Annotations</h4>
        <div>
          <table style="table-layout:fixed;width:100%">
            <thead>
              <th>User</th>
              <th>Date</th>
              <th>Comment</th>
            </thead>
          </table>
        </div>
        <div style="height:200px; overflow:auto">
          <table id="tableAnnotations" style="table-layout:fixed;width:100%"> </table>
        </div>
        
        </table>
        <br>
        <div id="annotationUserInput">
          <form>
            <span style="display:block; padding-right:10px">
              <textarea id="annotationTextArea" style="width:100%; height:100px; resize:none" disabled></textarea>
            </span>
          </form> 
          <button type="submit" id="annotationButton" disabled>Add Annotation</button>
        </div>

      </div>
      
    </div>

    

  </body>
</html>
