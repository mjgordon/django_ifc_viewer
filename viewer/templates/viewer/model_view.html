{% extends "base.html" %}
{% load static %}

{% block header %}

<link rel="stylesheet" href="{% static 'viewer/style.css' %}">
<script src="{% static 'viewer/bundle.js' %}"></script>

<script>
  var org_name = "{{org_name}}"
  var org_url = "{{org_url}}"
  var model_name = "{{model_name}}"
  var model_url = "{{model_url}}"
  var model_path = "{{model_path}}"
</script>


<script type="module" src="{% static 'viewer/viewer.js' %}"></script>

{% endblock %}


{% block precontent %}
<canvas id="three-canvas"></canvas>
{% endblock %}


{% block content %}
<div class="uiBox" id="uiRight">
  <div class="uiBoxInterior">
    <h2 id="tagModelName" class="uiHeaders">
      {{model_name}}
    </h2>
    <h3 id="tagOrgName" class="uiHeaders">
      {{org_name}}
    </h3>
    <hr>
    <h4 id="tagElementType" class="uiHeaders">Select an Element</h4>
    <h4 id="tagElementId" class="uiHeaders"></h4>
    <hr>
    <h4 class="uiHeaders">Annotations</h4>
    <div>
      <table class="tableAnnotations">
        <thead class="trAnnotationRow">
          <th>User</th>
          <th>Date</th>
          <th>Comment</th>
        </thead>
      </table>
    </div>
    <div id="tableAnnotationsScroll">
      <table id="tableAnnotationsData" class="tableAnnotations"> </table>
    </div>

    </table>
    <br>
    <div id="annotationUserInput">
      <form>
        <span id="annotationTextSpan">
          <textarea id="annotationTextArea" disabled></textarea>
        </span>
      </form>
      <button type="submit" id="annotationButton" disabled>Add Annotation</button>
    </div>
  </div>
</div>
{% endblock %}
